<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Handlebars Tutorial</title>

		<script src="jquery.min.js"></script>
		<script src="app.js"></script>
		<script src="handlebars-v4.0.2.js"></script>

	</head>	

	<body>
		<h1>HandleBars Template!</h1>
			

			<script id="myName-display" type="text/x-handlebars-template">


				<p>
				Hello, my name is {{name}}, and I live in the great city of {{city}}.<br><br>
				I have an amazing miniature Aussie, {{dog}}

				</p>



			</script>


			<div class="myName-placeholder"></div>



	
	</body>


</html>
